    <script type="text/javascript">
        var jmolApplet0;
        var isSpinning = false;
        var displayMode = 'default'; // Track current display mode
        var lastDisplayMode = 'default'; // Store last used display mode
        var currentZoom = 100;
        var isDragMinimize = false; // Track drag-minimize state
        var Info = {
            width: "100%",
            height: "100%",
            debug: false,
            color: "0xFFFFFF",
            use: "HTML5",
            j2sPath: "jsmol/j2s",
            addSelectionOptions: true,
            serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
            disableJ2SLoadMonitor: true,
            disableInitialConsole: true,
            allowJavaScript: true,
            readyFunction: function(applet) {
                jmolApplet0._ready = true;
                console.log('JSmol initialization complete');
            },
            script: "set debugScript off; set antialiasDisplay; set zoomLarge false; set picking ON"
        };

        // Function to export the current view as an image
        function exportImage() {
            try {
                // Get the image data using the correct JSmol API method
                var imageData = Jmol.getPropertyAsString(jmolApplet0, "image");
                
                // Convert the raw image data to a proper data URL
                if (!imageData.startsWith('data:')) {
                    imageData = 'data:image/png;base64,' + imageData;
                }
                
                // Create a temporary link element
                var link = document.createElement('a');
                link.href = imageData;
                link.download = 'molecule.png';
                
                // This is required for Firefox
                link.target = '_blank';
                
                // Append to body, click, and remove
                document.body.appendChild(link);
                link.click();
                
                // Small delay before removing the link to ensure the download starts
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100);
                
                document.getElementById('status').innerHTML = 'Image exported successfully';
            } catch (err) {
                document.getElementById('status').innerHTML = 'Error exporting image: ' + err.message;
                console.error('Export error:', err);
            }
        }

        // Add variable to store XYZ data
        var lastXYZData = null;

        $(document).ready(function() {
            Jmol.setDocument(0);
            // Create inner container for JSmol
            $("#viewer").html('<div id="viewer-inner"></div>');
            $("#viewer-inner").html(Jmol.getAppletHtml("jmolApplet0", Info));
            initDraggable();
            initResizeObserver();
            setTimeout(initElemCoPanel, 500); // Add initialization here too
        });

        // Add toggle spin function
        function toggleSpin() {
            isSpinning = !isSpinning;
            Jmol.script(jmolApplet0, isSpinning ? 'spin on' : 'spin off');
            document.getElementById('spinButton').textContent = isSpinning ? 'Stop' : 'Spin';
        }

        // Add function to set display mode
        function setDisplayMode(mode) {
            switch(mode) {
                case 'wireframe':
                    Jmol.script(jmolApplet0, 'wireframe');
                    document.getElementById('displayButton').textContent = 'Wireframe';
                    break;
                case 'spacefill':
                    Jmol.script(jmolApplet0, 'spacefill');
                    document.getElementById('displayButton').textContent = 'Spacefill';
                    break;
                case 'default':
                default:
                    Jmol.script(jmolApplet0, 'wireframe off; spacefill 23%; wireframe 0.15');
                    document.getElementById('displayButton').textContent = 'Ball & Stick';
                    break;
            }
            displayMode = mode;
            lastDisplayMode = mode;
        }

        // Update toggleDisplayMode to use setDisplayMode
        function toggleDisplayMode() {
            switch(displayMode) {
                case 'default':
                    setDisplayMode('wireframe');
                    break;
                case 'wireframe':
                    setDisplayMode('spacefill');
                    break;
                case 'spacefill':
                    setDisplayMode('default');
                    break;
            }
        }

        // Add zoom control functions
        function adjustZoom(direction) {
            if (direction === '+' && currentZoom < 200) {
                currentZoom += 20;
            } else if (direction === '-' && currentZoom > 40) {
                currentZoom -= 20;
            }
            Jmol.script(jmolApplet0, 'zoom ' + currentZoom);
        }

        function resetZoom() {
            currentZoom = 100;
            Jmol.script(jmolApplet0, 'zoom 100');
        }

        function handleFileSelect(evt) {
            var files = evt.target.files;
            if (files.length > 0) {
                var file = files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        Jmol.script(jmolApplet0, 'load inline "' + e.target.result + '"');
                        document.getElementById('status').innerHTML = 'File loaded successfully';
                    } catch (err) {
                        document.getElementById('status').innerHTML = 'Error loading file: ' + err.message;
                    }
                };
                reader.readAsText(file);
            }
        }

        function loadSample(filename) {
            try {
                Jmol.script(jmolApplet0, 'load "jsmol/data/' + filename + '"');
                document.getElementById('status').innerHTML = 'Sample loaded successfully';
            } catch (err) {
                document.getElementById('status').innerHTML = 'Error loading sample: ' + err.message;
            }
        }

        var currentOrbitalIndex = 1;
        var orbitalsVisible = false;
        
        function toggleOrbitalControls() {
            var orbitalControls = document.getElementById('orbitalControls');
            if (orbitalControls.style.display === 'none' || !orbitalControls.style.display) {
                orbitalControls.style.display = 'block';
                // For molden files, ensure orbitals are loaded
                let fileName = Jmol.evaluateVar(jmolApplet0, '_modelFile.name');
                if (fileName && fileName.toLowerCase().endsWith('.molden')) {
                    Jmol.script(jmolApplet0, 'mo fill nomesh;');
                }
                // Initialize orbital visualization if not already visible
                if (!orbitalsVisible) {
                    Jmol.script(jmolApplet0, 'mo fill nomesh translucent 0.5');
                    getOrbitalInfo();
                }
            } else {
                orbitalControls.style.display = 'none';
                Jmol.script(jmolApplet0, 'mo delete');
                orbitalsVisible = false;
            }
        }
        
        function showOrbital(index) {
            if (index < 1 || (numOrbitals > 0 && index > numOrbitals)) return;
            currentOrbitalIndex = index;
            document.getElementById('currentOrbital').textContent = index;
            Jmol.script(jmolApplet0, 'mo ' + index + ' fill nomesh translucent 0.5');
            orbitalsVisible = true;
            updateOrbitalList();
        }
        
        function changeOrbital(delta) {
            if (orbitalsVisible) {
                showOrbital(currentOrbitalIndex + delta);
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (orbitalsVisible) {
                if (event.key === 'ArrowUp') {
                    changeOrbital(-1);
                    event.preventDefault();
                } else if (event.key === 'ArrowDown') {
                    changeOrbital(1);
                    event.preventDefault();
                }
            }
        });

        var homoOrbital = 0;
        var lumoOrbital = 0;

        var orbitals = [];
        
        function getOrbitalInfo() {
            try {
                // Get orbital information
                Jmol.script(jmolApplet0, 'mo list');
                
                // Parse the orbital list response to get the real number of orbitals
                let moListResponse = Jmol.scriptWait(jmolApplet0, 'show mo list');
                let lines = moListResponse.split('\n');
                let maxOrbital = 0;
                homoOrbital = 0;
                lumoOrbital = 0;
                
                // Parse each line to find orbitals and their occupancies
                // Store them in order to properly identify HOMO/LUMO
                orbitals = [];
                
                for (let line of lines) {
                    let match = line.match(/mo\s+(\d+)\s+#\s+energy\s+([+-]?\d+\.?\d*)\s+occupancy\s+(\d+)/);
                    if (match) {
                        let orbitalNum = parseInt(match[1]);
                        let energy = parseFloat(match[2]);
                        let occupancy = parseInt(match[3]);
                        
                        orbitals.push({
                            number: orbitalNum,
                            energy: energy,
                            occupancy: occupancy
                        });
                        
                        maxOrbital = Math.max(maxOrbital, orbitalNum);
                    }
                }
                
                // Sort orbitals by number to process them in order
                orbitals.sort((a, b) => a.number - b.number);
                
                // Find HOMO (highest occupied) and LUMO (lowest unoccupied)
                let foundUnoccupied = false;
                for (let orbital of orbitals) {
                    if (orbital.occupancy > 0) {
                        homoOrbital = orbital.number;
                    } else if (!foundUnoccupied) {
                        lumoOrbital = orbital.number;
                        foundUnoccupied = true;
                    }
                }
                
                // Update orbital information
                numOrbitals = maxOrbital;
                
                // Set initial display parameters
                Jmol.script(jmolApplet0, 'mo fill nomesh translucent 0.5');
                
                // Update the interface
                let existingInfo = document.getElementById('orbitalInfoDisplay');
                if (existingInfo) existingInfo.remove();
                
                let orbitalInfo = document.createElement('div');
                orbitalInfo.id = 'orbitalInfoDisplay';
                orbitalInfo.innerHTML = `
                    <p>Total Orbitals: ${numOrbitals}</p>
                    <p>HOMO: ${homoOrbital}, LUMO: ${lumoOrbital}</p>
                `;
                document.getElementById('orbitalControls').insertBefore(
                    orbitalInfo,
                    document.getElementById('orbitalList')
                );
                
                // Update UI
                document.getElementById('status').innerHTML = 'Orbital visualization enabled';
                updateOrbitalList();
                
                // Show HOMO by default if none shown
                if (!orbitalsVisible) {
                    showOrbital(homoOrbital);
                }
                
            } catch (e) {
                console.error('Error getting orbital information:', e);
                document.getElementById('status').innerHTML = 'Error: Could not get orbital information. Make sure the file contains orbital data.';
                numOrbitals = 0;
                homoOrbital = 0;
                lumoOrbital = 0;
                updateOrbitalList();
            }
        }
        
        function updateOrbitalList() {
            const list = document.getElementById('orbitalList');
            list.innerHTML = '';
            
            if (numOrbitals === 0) {
                list.innerHTML = '<div>No orbital information available</div>';
                return;
            }
            
            // Create orbital entries in groups of 10 for better performance
            const fragment = document.createDocumentFragment();
            for (let i = 1; i <= numOrbitals; i++) {
                const div = document.createElement('div');
                // Find orbital energy from the stored orbitals array
                const orbital = orbitals.find(o => o.number === i);
                let label = `Orbital ${i}`;
                if (orbital) {
                    label += ` (${orbital.energy.toFixed(3)})`;
                }
                if (i === homoOrbital) {
                    label += ' (HOMO)';
                    div.style.fontWeight = 'bold';
                    div.style.color = '#0066cc';
                } else if (i === lumoOrbital) {
                    label += ' (LUMO)';
                    div.style.fontWeight = 'bold';
                    div.style.color = '#cc6600';
                }
                div.textContent = label;
                div.onclick = () => showOrbital(i);
                if (i === currentOrbitalIndex) {
                    div.className = 'selected';
                }
                fragment.appendChild(div);
            }
            list.appendChild(fragment);
        }

        // Make editor panel draggable
        function initDraggable() {
            function makeDraggable(panel, header) {
                let isDragging = false;
                let currentX;
                let currentY;
                let initialX;
                let initialY;
                let xOffset = 0;
                let yOffset = 0;

                header.addEventListener('mousedown', dragStart);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);

                function dragStart(e) {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;

                    if (e.target === header) {
                        isDragging = true;
                    }
                }

                function drag(e) {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                        xOffset = currentX;
                        yOffset = currentY;

                        panel.style.transform = `translate(${currentX}px, ${currentY}px)`;
                    }
                }

                function dragEnd() {
                    initialX = currentX;
                    initialY = currentY;
                    isDragging = false;
                }
            }

            // Make all panels draggable
            makeDraggable(
                document.getElementById('editor-panel'),
                document.getElementById('editor-header')
            );
            makeDraggable(
                document.getElementById('orbitalControls'),
                document.getElementById('orbital-header')
            );
            makeDraggable(
                document.getElementById('elemcoPanel'),
                document.getElementById('elemco-header')
            );
        }

        // JSME initialization and conversion functions
        function convertJsmolToJSME(callback) {
            try {
                // First try to get a 2D MOL file
                let molData = Jmol.evaluateVar(jmolApplet0, 'write("mol")').trim();
                
                // If we got valid MOL data, try to clean it up
                if (molData && molData.includes('V2000')) {
                    // Ensure proper line endings
                    molData = molData.replace(/\r?\n/g, '\n');
                    
                    // Add implicit hydrogens and clean up structure
                    Jmol.script(jmolApplet0, 'select all; set addHydrogens true');
                    let cleanMolData = Jmol.evaluateVar(jmolApplet0, 'write("mol")').trim();
                    
                    // Use the cleaned version if it's valid
                    if (cleanMolData && cleanMolData.includes('V2000')) {
                        molData = cleanMolData;
                    }
                    
                    callback(molData);
                } else {
                    console.error('Failed to get valid MOL data from JSmol');
                    document.getElementById('status').innerHTML = 'Error: Could not convert 3D structure to 2D';
                }
            } catch (e) {
                console.error('Error converting JSmol to JSME:', e);
                document.getElementById('status').innerHTML = 'Error converting structure';
            }
        }

        function initJSME(container, width, height, molFile = null) {
            // Create new JSME instance with explicit size
            const jsmeInstance = new JSApplet.JSME(container, width + "px", height + "px", {
                "options": "oldlook,star"
            });

            // Define structure change handler
            const handleStructureChange = function() {
                if (jsmeInstance && typeof jsmeInstance.molFile === 'function' && !is3D) {
                    const currentMol = jsmeInstance.molFile();
                    if (currentMol && currentMol.includes('V2000')) {
                        lastMolFile = currentMol;
                        // Directly load into JSmol in background
                        Jmol.script(jmolApplet0, `set echo top left; echo "2D structure modified"`);
                        Jmol.script(jmolApplet0, `load inline "${currentMol}" background`);
                    }
                }
            };

            // Add direct event listener for structure changes
            jsmeInstance.options.onChange = handleStructureChange;
            
            // Store handler for cleanup
            jsmeInstance._changeHandler = handleStructureChange;

            // Load initial molecule if provided
            if (molFile && typeof jsmeInstance.readMolFile === 'function') {
                setTimeout(() => {
                    jsmeInstance.readMolFile(molFile);
                    // Store initial state
                    lastMolFile = jsmeInstance.molFile();
                }, 100);
            }

            return jsmeInstance;
        }

        // Cleanup function for JSME
        function cleanupJSME() {
            if (jsmeApplet) {
                if (jsmeApplet.options) {
                    jsmeApplet.options.onChange = null;
                }
                if (jsmeApplet._changeHandler) {
                    delete jsmeApplet._changeHandler;
                }
                // Clear the container
                const container = document.getElementById('jsmeContainer');
                if (container) {
                    container.innerHTML = '';
                }
            }
        }

        }

        // Add initialization to both window.onload and document.ready
        if (typeof window !== 'undefined') {
            window.addEventListener('load', function() {
                setTimeout(initElemCoPanel, 500); // Delay to ensure DOM is ready
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        <div id="jsmeContainer"></div>
        <div id="controls">
            <h3>Load Structure</h3>
            <input type="file" id="structureFile" accept=".xyz,.pdb,.mol,.cif,.molden" onChange="handleFileSelect(event)" title="Select a molecular structure file">
            <div class="sample-buttons">
                <button onclick="loadSample('caffeine.mol')" title="Load a caffeine molecule structure">Caffeine</button>
                <button onclick="loadSample('buckyball.mol')" title="Load a buckminsterfullerene (C60) structure">Buckyball</button>
            </div>
            <div id="status"></div>
            
            <h3>Display</h3>
            <div class="control-line">
                <button id="displayButton" onclick="toggleDisplayMode()" title="Toggle between ball & stick, wireframe, and spacefill display modes">Ball & Stick</button>
                <button id="spinButton" onclick="toggleSpin()" title="Start or stop continuous rotation of the molecule">Spin</button>
            </div>
            <div class="control-line">
                <button onclick="toggleOrbitalControls()" title="Show or hide molecular orbital visualization controls">Orbitals</button>
                <button onclick="exportImage()" title="Save the current view as an image file">Export Image</button>
            </div>
            <div class="control-line">
                <span>🔍</span>
                <button onclick="adjustZoom('-')" title="Zoom out from the molecule">Out</button>
                <button onclick="adjustZoom('+')" title="Zoom in on the molecule">In</button>
                <button onclick="resetZoom()" title="Reset zoom level to default">Reset</button>
            </div>

            <h3>Edit</h3>
            <div class="control-line">
                <button onclick="showXYZEditor()" title="Open XYZ coordinate editor">XYZ</button>
                <button id="dragMinButton" class="toggle-button" onclick="toggleDragMinimize()" title="Toggle 3D manipulation mode with energy minimization">3D</button>
                <button id="toggle2D3DButton" onclick="toggle2D3D()" title="Switch between 2D and 3D molecular editors">2D Editor</button>
            </div>

            <div class="console-container">
                <button onclick="Jmol.script(jmolApplet0, 'console')" class="console-button" title="Open JSmol scripting console">Console</button>
            </div>
            <div class="elemco-container">
                <button id="elemcoButton" onclick="showElemCoPanel()">
                    <img src="build/elemco_logo.png" alt="ElemCo.jl" title="Generate ElemCo.jl Input">
                </button>
            </div>
        </div>
    </div>
    <div id="orbitalControls">
        <div id="orbital-header">
            <h3>Orbital Controls</h3>
            <button onclick="toggleOrbitalControls()" title="Close orbital visualization panel">Close</button>
        </div>
        <div class="homo-lumo-controls">
            <button onclick="showHOMO()" title="Display the Highest Occupied Molecular Orbital (HOMO)">Show HOMO</button>
            <button onclick="showLUMO()" title="Display the Lowest Unoccupied Molecular Orbital (LUMO)">Show LUMO</button>
        </div>
        <div class="orbital-nav">
            <button onclick="changeOrbital(-1)" title="Show previous orbital">←</button>
            <span>Orbital: <span id="currentOrbital">1</span></span>
            <button onclick="changeOrbital(1)" title="Show next orbital">→</button>
        </div>
        <div id="orbitalList"></div>
        <p>Use arrow keys ↑/↓ to navigate orbitals</p>
    </div>
    <div id="editor-panel">
        <div id="editor-header">
            <h3>XYZ Editor</h3>
            <button onclick="hideXYZEditor()" title="Close XYZ editor panel">Close</button>
        </div>
        <div class="mode-buttons">
            <button id="toggle-edit-mode" onclick="toggleEditMode()" title="Toggle between selection and text edit modes">Switch to Edit Mode</button>
        </div>
        <div id="xyz-content"></div>
        <textarea id="xyz-content-edit" class="xyz-editor"></textarea>
        <div class="action-buttons">
            <button onclick="updateStructure()" title="Update molecular structure with current XYZ coordinates">Update Structure</button>
            <button onclick="optimizeStructure()" title="Optimize molecular geometry using built-in force field">Optimize Structure</button>
            <button onclick="saveXYZ()" title="Save current coordinates as XYZ file">Save XYZ File</button>
        </div>
    </div>
    <div id="elemcoPanel">
        <div id="elemco-header">
            <div style="display: flex; align-items: center;">
                <img src="build/elemco_logo.png" alt="ElemCo.jl">
                <h3>ElemCo.jl Input</h3>
            </div>
            <button onclick="hideElemCoPanel()" title="Close ElemCo.jl input panel">Close</button>
        </div>
        <div class="elemco-input-group">
            <label for="elemco-method">Method:</label>
            <div class="method-df-line">
                <select id="elemco-method">
                    <option value="HF">HF</option>
                    <option value="MP2">MP2</option>
                    <option value="DCSD" selected>DCSD</option>
                    <option value="CCSD(T)">CCSD(T)</option>
                    <option value="CCSDT">CCSDT</option>
                    <option value="DC-CCSDT">DC-CCSDT</option>
                </select>
                <label class="df-toggle-label" for="elemco-df">
                    <input type="checkbox" id="elemco-df" onchange="updateMethodOptions()">
                    DF
                </label>
            </div>
        </div>
        <div class="elemco-input-group">
            <label for="elemco-basis">AO Basis Set:</label>
            <select id="elemco-basis">
                <option value="cc-pVDZ" selected>cc-pVDZ</option>
                <option value="cc-pVTZ">cc-pVTZ</option>
                <option value="aug-cc-pVDZ">aug-cc-pVDZ</option>
                <option value="aug-cc-pVTZ">aug-cc-pVTZ</option>
            </select>
        </div>
        <div class="elemco-input-group">
            <label for="elemco-jkfit">JKfit Basis:</label>
            <select id="elemco-jkfit">
                <option value="auto" selected>Auto (Based on AO)</option>
                <option value="cc-pVDZ-jkfit">cc-pVDZ-jkfit</option>
                <option value="cc-pVTZ-jkfit">cc-pVTZ-jkfit</option>
                <option value="cc-pVQZ-jkfit">cc-pVQZ-jkfit</option>
                <option value="cc-pV5Z-jkfit">cc-pV5Z-jkfit</option>
                <option value="def2-universal-jkfit">def2-universal-jkfit</option>
            </select>
        </div>
        <div class="elemco-input-group">
            <label for="elemco-mpfit">MPfit Basis:</label>
            <select id="elemco-mpfit">
                <option value="auto" selected>Auto (Based on AO)</option>
                <option value="cc-pVDZ-mpfit">cc-pVDZ-mpfit</option>
                <option value="cc-pVTZ-mpfit">cc-pVTZ-mpfit</option>
                <option value="cc-pVQZ-mpfit">cc-pVQZ-mpfit</option>
                <option value="aug-cc-pVDZ-mpfit">aug-cc-pVDZ-mpfit</option>
                <option value="aug-cc-pVTZ-mpfit">aug-cc-pVTZ-mpfit</option>
                <option value="aug-cc-pVQZ-mpfit">aug-cc-pVQZ-mpfit</option>
            </select>
        </div>
        <div class="elemco-input-group">
            <label for="elemco-charge">Charge:</label>
            <input type="number" id="elemco-charge" value="0">
        </div>
        <div class="elemco-input-group">
            <label for="elemco-multiplicity">Multiplicity:</label>
            <input type="number" id="elemco-multiplicity" value="0" min="0">
        </div>
        <div class="elemco-input-group">
            <label for="elemco-input">Input Editor:</label>
            <textarea id="elemco-input"></textarea>
            <div class="preview-note">Note: Changes to parameters will update this editor. You can also edit directly.</div>
        </div>
        <div class="action-buttons">
            <button onclick="generateElemCoInput()" title="Reset input to default settings">Reset Input</button>
            <button onclick="copyElemCoInput()" title="Copy input text to clipboard">Copy to Clipboard</button>
        </div>
    </div>
</body>
</html>
